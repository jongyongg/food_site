<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>중화요리집</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .food-image {
        width: 100%; /* 이미지를 카드의 너비에 맞춤 */
        height: 200px; /* 이미지 높이 고정 */
        object-fit: cover; /* 이미지 비율을 유지하면서 요소에 맞춤 */
    }
</style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-3 text-center">Lion 중화요리집에 오신 것을 환영합니다.</h1>

    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'chinese:add_food' %}" class="btn btn-primary">제품 등록</a>
    </div>
    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'customer:index' %}" class="btn btn-primary">고객 페이지로 이동</a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3>카테고리</h3>
            <ul class="list-group">
            {% for cat in category %}
                <li class="list-group-item">{{ cat.name }}</li>
            {% endfor %}
            </ul>
        </div>

        <div class="col-md-6">
            <h3>음식</h3>
            <div class="row">
            {% for f in food %}
                <div class="col-sm-6 col-md-4 mb-4">
                    <div class="card">
                        <a href="{% url 'chinese:food_detail' pk=f.id %}">
                            <img src="{{ f.image_url }}" class="card-img-top food-image" alt="{{ f.name }}">
                            <div class="card-body row">
                                <h5 class="card-title">{{ f.name }}</h5>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
